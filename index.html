! <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
            <img src="./images/Line.svg" alt="Линия" class="header__line">
          </header>
          <section class="profile">
              <img src="./images/Avatar.jpg" alt="Жак Ив Кусто" class="profile__avatar">
              <div class="profile__info">
                  <div class="profile__title-block">
                    <p class="profile__title">Жак-Ив Кусто</p>
                    <button class="profile__edit-button">
                        <img src="./images/Vector.png" alt="Изменить" style="vertical-align:middle">
                    </button>
                  </div>
                  <p class="profile__text">Исследователь океана</p>
              </div>
              <button class="profile__add-button">
                  <img src="./images/plus.svg" alt="Добавить" style="vertical-align:middle">
              </button>
          </section>
          <section class="elements">
              <article class="element">
                <img src="./images/element_Karachaevo.svg" alt="Карачаевск" class="element__image">
                <div class="element__title-block">
                    <p class="element__title">Карачаевск</p>
                    <button class="element__heart-button">
                        <img src="./images/heart.svg" alt="Лайк" class="element__heart">
                    </button>
                </div>
              </article>
          </section>
    </div>

    
</body>
</html>
