<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="header__link"><img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo"></a>
      </header>
      <main>
        <section class="profile">
          <img src="<%=require('./images/Avatar.jpg')%>" alt="Жак Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Daria Kamenskaya</p>
      </footer>
      <section class="popup popup-userProfile">
        <div class="popup__content" >
          <button class="popup__close"  type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_users" name="submit-user">
            <label class="popup__form-field">
              <input type="text" id="name-input" class="popup__input popup__input_type_name" value="Жак Ив Кусто" placeholder="Имя" name="name" required minlength="2" maxlength="40">
              <span id="name-input-error" class="popup__input-error"></span>
            </label>
            <label class="popup__form-field">
              <input type="text" id="work-input" value="Исследователь океана" placeholder="О себе" class="popup__input popup__input_type_work" name='work' required minlength='2'  maxlength='200'>
              <span id="work-input-error" class="popup__input-error"></span>
            </label>
            <button class="popup__submit-btn"  type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup-add">
        <div class="popup__content" >
          <button class="popup__close popup__close-add"  type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__input-add" name="submit-element">
            <label class="popup__form-field">
              <input type="text" id="place-input"  placeholder="Название" class="popup__input popup__input_type_place-name" name='name' required minlength="2" maxlength="30">
              <span id="place-input-error" class="popup__input-error"></span>
            </label>
            <label class="popup__form-field">
              <input type="url" id="url-input" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-img" name='link' required>
              <span id="url-input-error" class="popup__input-error"></span>
            </label>
            <button class="popup__submit-btn"  type="submit"> 
              Создать
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_img">
        <div class="popup__content popup__content_img" >
          <button class="popup__close popup__close_img" type="button"></button>
          <img src="<%=require('./images/element_Karachaevsk.jpg')%>" alt="Карачаево-Черкессия" class="popup__image">
          <h3 class="popup__title popup__title_img">Новое место</h3>
        </div>
      </section>
    </div>
    <template id="element-template">
      <article class="element">
        <img src="<%=require('./images/element_Karachaevsk.jpg')%>" alt="Карачаево-Черкессия" class="element__image">
        <button class="element__remove-button"  type="button"></button>
        <div class="element__title-block">
          <p class="element__title">Карачаево-Черкессия</p>
          <button class="element__heart-button"  type="button"></button>
        </div>
      </article>
    </template>
  <script type="module" src="./src/index.js" defer></script>
  </body>
</html>
